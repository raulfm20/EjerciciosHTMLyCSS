<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ejercicio texto-03</title>
</head>

<style type="text/css">
    pre{
    font-size:32px;
    }
   
    del{
        color:#2b0eff;
        vertical-align:-0.75em;
    }
        .importante{
        font-size:2em
    }
    ins{
        color:#0daa00;
        vertical-align:0.4em;
    }

    .cero{
        font-size:0.75em;
        vertical-align: text-top;
    }

    .uno{
        font-size:0.75em;
        vertical-align: top;
    }
    
    .dos{
        vertical-align:-0.5em
    }
       
</style>


<body>
 <pre>mi color favorito es el <del class="importante">azul</del><ins> verde</ins></pre> 
 <p><span class="cero">hay que</span> tener en cuenta que <span class="uno">los navegadores</span> tachan <span class="dos">el texto</span> marcado con<del>del</del> (del) y subrayan el marcado con <ins>ins</ins></p>  
</body>
</html>
